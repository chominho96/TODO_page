<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO</title>
  </head>
  <body>
    <div class="clock-box">
      <h2 class="clock">00:00:00</h2>
      <h3 class="am-pm">AM</h3>
    </div>

    <div class="hidden username-box">
      <h2 class="username hidden"></h2>
    </div>

    <form class="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button class="hidden"></button>
    </form>

    <form class="todo-form hidden">
      <input type="text" required placeholder="Write your TODO" />
      <button type="submit" class="hidden"></button>
    </form>
    <ul class="todo-list"></ul>

    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <div class="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather-location.js"></script>
  </body>
</html>
